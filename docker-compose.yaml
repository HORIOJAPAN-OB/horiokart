version: "3.4"

services:
  develop:
    image: horiokart_dev
    build:
      context: .
      dockerfile: "docker/Dockerfile.base"
      args:
        ROS_DISTRO: humble

    tty: true
    network_mode: "host"
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
      - PYTHONUNBUFFERED=1

    env_file:
      - .env
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $HOME/.Xauthority/:/root/.Xauthority
      - ./:/app/
      - /dev:/dev
      - ${HOME}/ros2_data:/root/ros2_data

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    command: "/app/docker/docker-entrypoint.sh"